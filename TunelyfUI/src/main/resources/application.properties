# Give frontend a unique name
spring.application.name=TunelyfUI
server.port=8082

# Backend base URL (adjust as needed)
backend.api.url=api.base-url=https://tunelyf-backend.onrender.com/api


spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=120MB
server.tomcat.max-swallow-size=120MB




spring.security.user.name=admin
spring.security.user.password=admin123
