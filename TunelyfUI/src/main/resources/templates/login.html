<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tunelyf Admin Login</title>
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55); /* Tunelyf Dark Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .login-container {
            background-color: #1f2a40;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
            width: 380px;
            color: #fff;
            text-align: center;
        }

        /* Optional Logo */
        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            height: 60px;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #ffffff;
        }

        label {
            text-align: left;
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #394b6b;
            border-radius: 8px;
            background-color: #2d3e5f;
            color: #fff;
            font-size: 14px;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background-color: #4db8ff; /* Tunelyf blue accent */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3399ff;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Optional Logo (replace /images/logo.png with your logo path) -->
    <!-- <div class="logo">
        <img src="/images/logo.png" alt="Tunelyf Logo">
    </div> -->

    <h2>Admin Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <div class="footer">
        &copy; 2025 Tunelyf Admin Panel
    </div>
</div>

</body>
</html>
